{% import 'macros/macro.html' as macro with context  %}
<!DOCTYPE html>
<html lang="zh_CN">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>
        {% block title%}
        {% endblock %}
    </title>
    {% endblock %}
    <style>
    html,
    body{
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    {{ macro.jude_topbar() }}
    {% block body %}
    <div class="content">
        {% block content%}
        {% endblock %}
    </div>

    {% endblock %}
    {{ macro.get_flashed() }} 
</body>
</html>
